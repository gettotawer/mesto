<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Проектная работа Максима Кочурова на Яндекс Практикуме">
        <meta name="author" content="Кочуров Максим">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto Russia</title>
    </head>
<body class="root">
    <header class="header">
        <img src="./images/logo.png" alt="Логотип проекта 'Место'" class="header__logo">
        <div class="header__line"></div>
    </header>
    <main>
        <section class="profile">
            <div class="profile__container">
                <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__info">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <p class="profile__description">Исследователь океана</p>
                        <button class="profile__edit-button"></button>
                </div>
            </div>
                <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img src="./images/karachevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Карачаевск</h3>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Гора Эльбрус</h3>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Домбай</h3>
                    <button class="element__like"></button>
                </div>
            </div>
            <div class="element">
                <img src="./images/karachevsk.jpg" alt="Карачаевск" class="element__image">
                <div class="element__section">
                    <h3 class="element__title">Карачаево-Черкесия</h3>
                    <button class="element__like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__form popup__form_el_name" placeholder="Как Вас зовут?">
            <input type="text" class="popup__form popup__form_el_description" placeholder="Расскажите о себе">
            <button class="popup__submit-button">Сохранить</button>
            <button class="popup__close-button"></button>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
